<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <title>Formulaire</title>
</head>
<body>
    <fieldset class="ident">
        <legend class="ident">Votre identité</legend>
        <div class="border1">
            <label>1. Nom : </label>
            <input type="text" placeholder="Nom" class="form">
        </div>
        <div class="border2">
            <label>2. Prénom :</label>
            <input type="text" placeholder="Prénom" class="form">
        </div>
        <div class="border3">
            <label>3. Adresse mail :</label>
            <input type="text" placeholder="Adresse mail" class="form">
        </div>
       </fieldset>

       <fieldset class="livr">
            <legend class="livr">Adresse de livraison</legend>
            <div class="border1">
                <label>1. Adresse</label>
                <textarea cols="20" rows="5" class="formtexte"></textarea> 
            </div>
            <div class="border2">
                <label>2. Code postal :</label>
                <input type="text" placeholder="Code postal" class="form">
            </div>
            <div class="border3">
                <label>3. Ville :</label>
                <input type="text" placeholder="Ville" class="form">
             </div>
       </fieldset>
        
       <fieldset class="regl">
        <legend class="regl">Information de règlement</legend>
            <div class="border1">
                <label>1. Type de carte bancaire</label>
            <div>
                <input class="radio" type="radio" id="visa" name="carte" value="visa"><label for ="visa">VISA</label>
            </div>
            <div>
                <input class="radio" type="radio" id="mastercard" name="carte" value="mastercard"><label for ="mastercard">Mastercard</label>
            </div>
            <div class="border2">
                <label>2. Numéro de carte :</label>
                <input type="text" placeholder="Numéro de carte" class="form">
            </div>
            <div class="border2">
            <label>3. Code de securité :<input type="text" placeholder="Code de securité" class="form"></label>
            </div>
            <div class="border3">
            <label>4. Nom de titulaire :<input type="text" placeholder="Nom de titulaire" class="form"></label>
            </div>
        </div>
       </fieldset>
        <div>
            <input type="button" name="achat" value="J'achète!" class="bouton"/>
        </div>
    </p>
</body>
</html>
